<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Student</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous">
        </script>
    </head>
    <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/university" class="navbar-brand">University</a>
            </div>
        </div>

        <div>
            <ul class="nav navbar-nav">
                <li><a href="/university/department/">Departments</a></li>
                <li><a href="/university/group/">Groups</a></li>
                <li class="active"><a href="student/">Students</a></li>
                <li><a href="/university/teacher/">Teachers</a></li>
                <li><a href="/university/schedule/">Schedule</a></li>
            </ul>
        </div>
    </nav>

    <form th:method="POST" th:action="@{/student}">
        <label for="name">Enter name: </label>
        <input type="text" class="form-control" th:field="*{student.name}" id="name"/>
        <br/>
        <br/>
        <label for="lastName">Enter lastname: </label>
        <input type="text" class="form-control" th:field="*{student.lastName}" id="lastName"/>
        <br/>
        <br/>
        <label for="idGroup">Select group: </label>
            <select class="form-control" th:field="*{group.idGroup}" id="idGroup" >
                <option th:each="gr : ${groups}"
                        th:value="${gr.getIdGroup}"
                        th:text="${gr.getName}">
                </option>
            </select>
        <br/>
        <br/>
        <input type="submit" value="Create"/>
    </form>
    </body>
</html>
