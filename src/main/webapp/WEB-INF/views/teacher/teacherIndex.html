<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teachers</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/university" class="navbar-brand">University</a>
            </div>
        </div>

        <div>
            <ul class="nav navbar-nav">
                <li><a href="/university/department">Departments</a></li>
                <li><a href="/university/group">Groups</a></li>
                <li><a href="/university/student/">Students</a></li>
                <li class="active"><a href="teacher/">Teachers</a></li>
                <li><a href="/university/lecture/">Lectures</a></li>
                <li><a href="/university/schedule/">Schedule</a></li>
            </ul>
        </div>
    </nav>

        <table class="table table-striped table-hover">
        <caption>List of teachers</caption>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Last name</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td><a th:href="@{/teacher/{idTeacher}(idTeacher=${teacher.getIdTeacher()})}"
                th:text="${teacher.getName()}"></a>
                <td th:text="${teacher.getLastName()}"></td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
